<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite Seu Nome" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="text" id="idade" placeholder="Digite Sua Idade" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="Email" placeholder="Digite Seu Email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="Senha" placeholder="Digite Sua Senha" required>
        
        <div>
            <p>Escolha Sua Matéria Favorita:</p>
            <div>
                <input type="radio" id="Matemática" name="Matéria">
                <label for="Matemática">Matemática</label>
            </div>
            <div>
                <input type="radio" id="Química" name="Matéria">
                <label for="Química">Química</label>
            </div>
            <div>
                <input type="radio" id="Física" name="Matéria">
                <label for="Física">Física</label>
            </div>
            <div>
                <input type="radio" id="Ed.Física" name="Matéria">
                <label for="Ed.Física">Ed.Física</label>
            </div>
            <div>
                <label for="turma">Sua Turma:</label>
                <select name="turma" id="turma">
                    <option  disabled selected>Selecione</option>
                    <option value="9°Ano">9°Ano</option>
                    <option value="1°Ano">1°Ano</option>
                    <option value="2°Ano">2°Ano</option>
                    <option value="3°Ano">3°Ano</option>
                </select>
            </div>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
